<header>
  <div class="headerBrand boxContainer">
    <div class="logo">
      <img src="../../assets/logo.png" height="100px" width="100px" class="img-responsive" />
    </div>
    <div class="companyName">
      <h1>The Tourister Company</h1>
      <h4> Your guide to tourism</h4>
    </div>
  </div>
  <div class="navigationBar">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li [ngClass]={active:activeButton[0]}>
            <a (click)="this.navigate('/')">Home</a>
          </li>
          <li [ngClass]={active:activeButton[1]}>
            <a (click)="this.navigate('/booking')">Booking</a>
          </li>
          <li [ngClass]={active:activeButton[2]}>
            <a (click)="this.navigate('/info')">Information</a>
          </li>
          <li [ngClass]={active:activeButton[3]}>
            <a (click)="this.navigate('/contactUs')">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
